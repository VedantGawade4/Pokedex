<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<div (click)="onCardClick();" class="card" style="width:100%" style="width:150px; height:auto;">
    <img class="imgselector" [src]="this.pokemon?.sprites.front_default" alt="Pokemon Image" >

    <div class="w3-container w3-center">
        <h6 style="text-align: center;"><b>{{this.pokemon?.name}}</b></h6> 
        <p style="text-align: center;">{{this.pokemon?.id}}</p> 
    </div>
  </div>
